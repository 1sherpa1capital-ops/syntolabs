<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="fibGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feFlood flood-color="#00FFAA" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softDepth" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  <rect width="512" height="512" fill="none"/>
  <g filter="url(#fibGlow)">
    <g filter="url(#softDepth)">
      <circle cx="256" cy="256" r="64" fill="#0D0D0D"/>
      <circle cx="188" cy="318" r="50" fill="#1A1A1A"/>
      <circle cx="290" cy="148" r="42" fill="#1A1A1A"/>
      <circle cx="360" cy="350" r="34" fill="#1A1A1A"/>
      <circle cx="120" cy="210" r="28" fill="#1A1A1A"/>
      <circle cx="380" cy="220" r="22" fill="#1A1A1A"/>
      <circle cx="150" cy="380" r="18" fill="#1A1A1A"/>
      <circle cx="240" cy="80" r="12" fill="#2E2E2E"/>
      <circle cx="440" cy="180" r="10" fill="#2E2E2E"/>
    </g>
  </g>
</svg>
